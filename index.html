<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>User-card</title>
</head>
<body class="body">
    <div class="card">
        <div class="card-header">

        </div>
        <div class="user-info">
            <img class="user-photo" src="img/User-avatar.jpg" width="96" height="96" alt="пользователь">
            <p class="user-name">
                Victor Crest
                <span class="user-age">26</span>
            </p>         
            <p class="user-location">
                London
            </p>
        </div>        
        <ul class="user-statistics">
                <li class="statistics-cell">
                    <span class="statistics-num">80K</span>
                    <span class="statistics-name">Followers</span>
                </li>
                <li class="statistics-cell">
                    <span class="statistics-num">803K</span>
                    <span class="statistics-name">Likes</span>
                </li>
                <li class="statistics-cell">
                    <span class="statistics-num">1.4K</span>
                    <span class="statistics-name">Photos</span>
                </li>
        </ul>
    </div>    
</body>
</html>
